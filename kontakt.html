        <input type="text" id="ime" name="ime" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="brTel">Broj telefona:</label>
        <input type="text" id="brTel" name="brTel" required>

        <label for="proizvod">Izabrani proizvod:</label>
        <select id="proizvod" name="proizvod">
            <option value="protein">Protein</option>
            <option value="kreatin">Kreatin</option>
            <option value="glutamin">Glutamin</option>
        </select>

        <label for="Poruka">Poruka:</label>
        <textarea id="poruka" name="poruka" rows="4"></textarea>

        <button type="submit">Pošalji</button>
    </form>
